<!DOCTYPE html>
<html>
  <head>
    <title>Simple Chatbot</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    {% include 'bootstrap.html'%}
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" aria-label="Eleventh navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Analyze AI</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/insights">Data Insights</a>
            </li>
          </ul>
      </div>
    </nav>
    <h1 class="text-center">Chat with us!</h1>
    <div class="container">
      <div class="container">
        <div class="container">
          <div class="container">
            <div class="container">
        <div class="container" id="chatbox">
          <div id="chatlog"></div>
          <p>Type here...</p>
          <input type="text" id="usermsg" name="usermsg">
          <button id="sendbtn" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var sendBtn = document.querySelector('#sendbtn');
        sendBtn.addEventListener('click', function() {
          var userMsg = document.querySelector('#usermsg').value;
          var xhr = new XMLHttpRequest();
          xhr.open('POST', '/chatbot');
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.onload = function() {
            var response = JSON.parse(xhr.responseText);
            var chatLog = document.querySelector('#chatlog');
            chatLog.innerHTML += '<p>You: ' + userMsg + '</p>';
            chatLog.innerHTML += '<p>Analyze AI: ' + response.response + '</p>';
          };
          xhr.onerror = function() {
            console.log('Error sending message to chatbot');
          };
          xhr.send(JSON.stringify({"message": userMsg}));
          document.querySelector('#usermsg').value = '';
        });
      });
    </script>
  </body>
</html>
